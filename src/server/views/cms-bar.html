<div class="cms-admin yui3-normalized">
	<button class="cms-actions-button cms-admin-handle"><i class="fa fa-bars" aria-hidden="true"></i></button>
	<div class="cms-admin-content">
		<div class="cms-actions">
			<div class="cms-action-wrapper">
				<button class="cms-actions-button cms-edit-metadata" title="Settings"><i class="fa fa-cog" aria-hidden="true"></i></button>
				
				<div class="cms-admin-panel cms-admin-metadata">
					<form id="cms-metadata-form">
						<label for="cms-page-url">URL : </label>
						<input type="text" id="cms-page-url" name="url"/>
						<label for="cms-page-title">Title : </label>
						<input type="text" id="cms-page-title" name="title" />					
						<div class="cms-submit-wrapper">
							<button type="submit">Save</button>
						</div>
					</form>
				</div>
			</div>
			<div class="cms-action-wrapper">
				<button class="cms-actions-button cms-edit-page" title="Save"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
			</div>
			<div class="cms-action-wrapper">
				<button class="cms-actions-button cms-export-page" title="Export"><i class="fa fa-archive" aria-hidden="true"></i></button>
			</div>
			<div class="cms-action-wrapper">
				<button class="cms-actions-button cms-import-page" title="Import website"><i class="fa fa-download" aria-hidden="true"></i></button>
				
				<div class="cms-admin-panel cms-admin-import">
					<form id="cms-import-form">
						<label for="cms-page-url">Importer l'archive du site </label>
						<input id="cms_site_upload" name="cms_site_upload" type="file" />
						<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
						<div class="cms-submit-wrapper">
							<button type="submit">Save</button>
						</div>
					</form>
				</div>
			</div>
			<div class="cms-action-wrapper">
				<button class="cms-actions-button" title="Edit HTML"><a href="/editor"><i class="fa fa-code" aria-hidden="true"></i></a></button>
			</div>
			<div class="cms-action-wrapper">
				<button class="cms-actions-button cms-logout" title="Logout"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
	<form enctype="multipart/form-data" id="cms_form_file" style="width:0px; height:0px; overflow:hidden">
		<input id="cms_image_upload" name="cms_image_upload" type="file" />
	</form>
</div>
