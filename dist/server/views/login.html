<html>
	<head>
		<title>Stupid CMS</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="/cms/css/app.css">
	</head>
	<body class="stupid-cms-body">
		<div class="cms-user-form">
			<h3 class="col-sm-offset-3">Please login</h3>
			
			{{#error}}
			<div class="alert alert-danger">{{error}}</div>
			{{/error}}
			
			<form class="form-horizontal" method="post" action="/cms/login" id="cms_form_login" enctype="application/x-www-form-urlencoded">
				<div class="form-group">
					<label for="inputUsername" class="col-sm-3 control-label">Username</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-3 control-label">Password</label>
					<div class="col-sm-9">
						<input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="submit" class="btn btn-success">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
