<!DOCTYPE html>
<html lang="en">
<head>
	<title>ACE in Action</title>
	<link rel="stylesheet" href="/cms/css/dependencies.css">
	<link rel="stylesheet" href="/cms/css/app.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="/cms/js/dependencies.js"></script>
	<script src="/cms/js/app.js"></script>
	<style>
		html{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body id="cms-editor">
	<div id="cms-editor-pages">
		<h2>Liste des pages</h2>
		<ul>
		{{#pages}}
			<li><a href="/editor?url={{.}}">{{.}}</a></li>
		{{/pages}}
		</ul>
		<button class="cms-save-page">Save</button>
		<a class="cms-editor-return" href="/">Return to site</a>
	</div>
	<div id="cms-editor-wrapper">
		<textarea id="cms-editor-code">{{code}}</textarea>
	</div>
	<div id="cms-editor-preview">
		<iframe src="/{{page}}"></iframe>
	</div>
	<input type="hidden" id="cms-page" value="{{page}}"/>
</body>
</html>
